<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한 로딩 텍스트</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .loading-container {
            position: relative;
            width: 300px;
            height: 50px;
            overflow: hidden;
            border: 2px solid #333;
            background-color: #fff;
        }

        .loading-text {
            display: flex;
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            color: #333;
            animation: scroll-text 20s linear infinite;
        }

        .loading-text span {
            padding-right: 50px; /* 텍스트 사이의 간격 조정 */
        }

        @keyframes scroll-text {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">
            <span>SHOP MAKEUP BRAND INSPIRES AMUSE VEGAN</span>
            <span>SHOP MAKEUP BRAND INSPIRES AMUSE VEGAN</span>
            <span>SHOP MAKEUP BRAND INSPIRES AMUSE VEGAN</span>
            <span>SHOP MAKEUP BRAND INSPIRES AMUSE VEGAN</span>
        </div>
    </div>
</body>
</html>
