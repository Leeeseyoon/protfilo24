<div id="con6" style="padding-top: 50px;">
    <div class="con6">
        <div class="txt_box" style="position: relative; z-index: 10;">
            <h1 data-aos="fade-down" data-aos-delay="200">복잡한 서류 제출을 간편하게,<br> 내가 원하는 시간에</h1>
            <p data-aos="fade-down" data-aos-delay="400">이사 날짜가 주말이나 공휴일이어도 전월세보증금 대출을 신청할 수 있습니다.</p>
        </div>
        <div class="but_box" data-aos="fade-down" data-aos-delay="600">
            <button onclick="showBox(1)">1마이너스 통장 대출</button>
            <button onclick="showBox(2)">2신용 대출</button>
            <button onclick="showBox(3)">3개인사업자 대출</button>
            <button onclick="showBox(4)">4전월세보증금 대출</button>
        </div>
    </div>
    <div class="box1" data-aos="fade-down" data-aos-delay="800" style="display: block; opacity: 1; transition: opacity 0.5s;"><img src="./image/logo.png" alt="Box 1"></div>
    <div class="box2" data-aos="fade-down" data-aos-delay="800" style="display: none; opacity: 0; transition: opacity 0.5s;"><img src="./image/logo.png" alt="Box 2"></div>
    <div class="box3" data-aos="fade-down" data-aos-delay="800" style="display: none; opacity: 0; transition: opacity 0.5s;"><img src="./image/logo.png" alt="Box 3"></div>
    <div class="box4" data-aos="fade-down" data-aos-delay="800" style="display: none; opacity: 0; transition: opacity 0.5s;"><img src="./image/logo.png" alt="Box 4"></div>
</div>

<script>
function showBox(boxNumber) {
    // 모든 박스를 숨김
    document.querySelectorAll('.box1, .box2, .box3, .box4').forEach(box => {
        box.style.display = 'none'; // 모든 박스 숨김
        box.style.opacity = '0'; // 투명도 설정
    });

    // 선택한 박스만 보임
    const selectedBox = document.querySelector('.box' + boxNumber);
    selectedBox.style.display = 'block'; // 선택한 박스 표시
    setTimeout(() => {
        selectedBox.style.opacity = '1'; // 선택한 박스의 투명도 설정
    }, 10); // 작은 지연 후에 opacity 변경
}

// 페이지 로드 시 box1 표시
window.onload = function() {
    AOS.init(); // AOS 초기화
    showBox(1); // box1 표시
};
</script>

<!-- AOS 라이브러리 추가 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
